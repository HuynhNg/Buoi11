<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="container_item">
                <button onclick="GetFunction()" style="width: 100%;">GET</button>
                <div style="display: flex;justify-content: center;">
                    <i class="fa-solid fa-paw"></i>
                </div>
                <div style="display: flex;flex-direction: column; gap: 20px;">
                    <input type="text" id="ID" >
                    <div class="box">
                        <button onclick="GetById()">GET BY ID</button>
                        <button onclick="DeleteById()">DELETE BY ID</button>
                    </div>
                </div>
            </div>
            <div class="container_item">
                <div style="display: flex;justify-content: space-between;flex-direction: column;">
                    <span>Email:</span>
                    <input type="text" id="ObjEmail" >
                    <span>Password:</span>
                    <input type="text" id="ObjPassword" >
                </div>
                <button onclick="PostObj()" style="width: 100%;">Post</button>
            </div>
            <div class="container_item">
                <div style="display: flex;flex-direction: column;">
                    <span>ID:</span>
                    <input type="text" id="IdUp" >
                    <span>Email:</span>
                    <input type="text" id="EmailUp" >
                    <span>Password:</span>
                    <input type="text" id="PasswordUp" >
                </div>
                <button onclick="UpdateById()" style="width: 100%;">Update</button>
            </div>
        </div>
        <div class="Content" id="content">

        </div>
    </div>
    
</body>
</html>
